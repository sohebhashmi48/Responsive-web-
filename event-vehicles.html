<style>
    .service {
      background-color: #f0f0f0;
      padding: 50px;
    }
    .heading {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .heading span {
      color: #007bff;
    }
    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .box {
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: calc(33.33% - 20px);
    }
    .box i {
      font-size: 24px;
      color: #007bff;
      margin-bottom: 10px;
    }
    .box h3 {
      color: #333;
      margin-bottom: 10px;
    }
    .box p {
      color: #666;
    }
    .box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
  </style>
  
  <section class="service" id="event-vehicles">
    <h1 class="heading">event <span>vehicles</span></h1>
    <div class="box-container">
      <div class="box">
        <i class="fas fa-car"></i>
        <h3>luxury cars</h3>
        <p>
          Rent luxury cars for your events.
        </p>
        <img src="https://picsum.photos/200/300" alt="Luxury Cars" />
      </div>
      <div class="box">
        <i class="fas fa-bus"></i>
        <h3>event buses</h3>
        <p>
          Book event buses for your guests.
        </p>
        <img src="https://picsum.photos/200/301" alt="Event Buses" />
      </div>
      <div class="box">
        <i class="fas fa-truck"></i>
        <h3>logistics support</h3>
        <p>
          Get logistics support for your events.
        </p>
        <img src="https://picsum.photos/200/302" alt="Logistics Support" />
      </div>
    </div>
  </section>
