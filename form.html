<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url("https://picsum.photos/2000/1000");
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .form-container {
    position: relative;
    width: 50%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-title {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }
  .form-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  .form-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-button:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <div class="form-container">
    <h2 class="form-title">Register Now</h2>
    <form>
      <input type="text" class="form-input" placeholder="Name" />
      <input type="email" class="form-input" placeholder="Email" />
      <input type="password" class="form-input" placeholder="Password" />
      <button class="form-button">Register</button>
    </form>
  </div>
</div>
